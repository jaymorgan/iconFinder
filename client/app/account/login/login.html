<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">

				<div class="panel-heading">
					<h1>Login</h1>
				</div>

				<div class="panel-body">
					<!-- LOGIN FORM -->
					<form class="form-horizontal" name="form" ng-submit="login(form)" novalidate>

						<div class="form-group">
							<label class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="text" name="email" class="col-sm-10 form-control" ng-model="user.email" required>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" name="password" class="form-control" ng-model="user.password" required>
							</div>
						</div>

						<div class="form-group has-error col-sm-12">
							<p class="help-block alert alert-danger" ng-show="form.email.$error.required && form.password.$error.required">
								Please enter your email and password.
							</p>

							<p class="help-block alert alert-danger" ng-show="form.email.$error.required && form.password.$error.required && submitted">
								Error: {{ errors.other }}
							</p>
						</div>

						<div>
							<button class="btn btn-primary btn-login" type="submit">
								Login
							</button>
							<a class="btn btn-default btn-register" href="/signup">
								Register
							</a>
						</div>


						<hr>
						<div>
							<a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
								<i class="fa fa-google-plus"></i> Connect with Google+
							</a>
							<a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')">
								<i class="fa fa-twitter"></i> Connect with Twitter
							</a>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
</div>
